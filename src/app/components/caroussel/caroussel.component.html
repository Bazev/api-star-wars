<div class="container-sm " *ngIf="heroes.length != 0">
  <h1 class="display-2">Heros du jour</h1>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" >
        <div class="carousel-item active">
            <img [src]="heroes.at(index1)?.imageUrl" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="display-5">{{heroes.at(index1)?.name}}</h5>
              <button (click)="voirDetailsHero(heroes[index1])" class="btn btn-dark">Voir sa fiche</button>
            </div>
        </div>
        <div class="carousel-item">
          <img [src]="heroes.at(index2)?.imageUrl" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="display-5">{{heroes.at(index2)?.name}}</h5>
              <button (click)="voirDetailsHero(heroes[index2])" class="btn btn-dark">Voir sa fiche</button>
            </div>
        </div>
        <div class="carousel-item">
          <img [src]="heroes.at(index3)?.imageUrl" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="display-5">{{heroes.at(index3)?.name}}</h5>
              <button (click)="voirDetailsHero(heroes[index3])"  class="btn btn-dark">Voir sa fiche</button>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
