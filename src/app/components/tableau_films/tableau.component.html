<h6>{{films.length == 1 ? 'film' : 'films'}} où apparaît {{hero?.name}}</h6>
<table *ngIf="films" mat-table  [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by episode">
      Episode
    </th>
    <td mat-cell *matCellDef="let film"> {{film.episode_id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by titre">
      Titre
    </th>
    <td mat-cell *matCellDef="let film"> {{film.title}} </td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      Date de sortie
    </th>
    <td mat-cell *matCellDef="let film"> {{film.release_date}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
